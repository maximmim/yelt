<body>


        <script>

if (localStorage.nick == undefined) {
  var nick = prompt("Ведіть ваш нік:")
  localStorage.nick = nick
}
    
    </script>
    
     
    <img src="/img/play.png" onclick="document.location.replace('index.html')" id="play"/>

    



    <ul id="recordList"></ul>

    <script>

      
      // Получение данных с сервера
      fetch('https://644ab0e4a8370fb32155be44.mockapi.io/Record')
        .then(function(response) {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error('Произошла ошибка при выполнении запроса.');
          }
        })
        .then(function(data) {
          // Сортировка данных по рекорду
          data.sort(function(a, b) {
            return b.record - a.record; // Сортировка по убыванию
          });
    
          // Создание списка записей
          var recordList = document.getElementById('recordList');
    
          // Перебор данных и создание элементов списка
          data.forEach(function(item) {
            var listItem = document.createElement('li');
    
            var nickText = document.createElement('p');
            nickText.textContent = "Nick: " + item.nick;
            listItem.appendChild(nickText);
    
            var recordText = document.createElement('p');
            
            recordText.textContent = "Record: " + item.record;
            listItem.appendChild(recordText);
    
  
            recordList.appendChild(listItem);
          });
        })
        .catch(function(error) {
          console.log('Произошла ошибка:', error);
        });
    </script>
    
    
    
</body>
