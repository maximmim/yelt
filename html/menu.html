<!DOCTYPE html>
<html lang="en">

<link rel="manifest" href="/manifest.json">
<meta name="msapplication-TileColor" content="#da532c">



    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Yelt</title>  

</head>

<style>
#play {
    position: absolute;
    width: 120px;
    height: 100px;
    display: block;
    left: 0px;
    bottom: 10px;
}
#block {
    width: 100px;
    height: 100px;
    background-color: rgb(0, 0, 0);
    border-radius: 15px;
    position: absolute;
    transition: transform 1s ease;
    display: block;
    background-image: url('/img/playr.png');
  }
</style>

<body>


        <script>

setInterval(() => {
    var blockRect =  document.getElementById("block").getBoundingClientRect();
    var enemyRect =  document.getElementById("play").getBoundingClientRect();
  

  
  if (
    blockRect.left < enemyRect.right &&
    blockRect.right > enemyRect.left &&
    blockRect.top < enemyRect.bottom &&
    blockRect.bottom > enemyRect.top
  ) {
    // Здесь выполняем вашу функцию delete
    document.location.replace('index.html')
  }
}, 1);

document.addEventListener("click", function(event) {
  // Получаем координаты клика
  var x = event.clientX - 50;
  var y = event.clientY - 50;
  
  // Плавно перемещаем блок к указанным координатам
  document.getElementById("block").style.transform = `translate(${x}px, ${y}px)`;
});

    
    </script>
    

    <img src="/img/play.png" id="play"/>
        <div id="block"></div>







</div>

</div>
</body>
</html>
