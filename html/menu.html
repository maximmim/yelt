<!DOCTYPE html>
<html lang="en">

<link rel="manifest" href="/manifest.json">
<meta name="msapplication-TileColor" content="#da532c">



    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Yelt</title>  

</head>

<style>
  #button {
    position: absolute;
    bottom: 10px;
    right: 10px;
    width: 200px;
    height: 200px;
    font-size: 50px;
    border-radius: 20px;
  }
#play {
    position: absolute;
    width: 120px;
    height: 100px;
    display: block;
    left: 0px;
    bottom: 10px;
}
#skin {
    width: 100px;
    height: 100px;
    background-color: rgb(0, 0, 0);
    border-color: black;
    border:3px;
    border-style: solid;
    border-radius: 15px;
    position: absolute;
    transition: transform 1s ease;
    display: block;
    right: 0;
    bottom: 10px;
    background-image: url('/img/logo.png');
}
#block {

    width: 100px;
    height: 100px;
    background-color: rgb(0, 0, 0);
    border-color: black;
    border:3px;
    border-style: solid;
    border-radius: 15px;
    position: absolute;
    transition: transform 1s ease;
    display: block;
    background-image: url('/img/logo.png');
  }
</style>

<body>


        <script>
function skin() {
  if (localStorage.skin == undefined) {
    localStorage.skin = 'white'
  }
  if  (localStorage.skin == 'white') {
    localStorage.skin = 'black'
    document.getElementById("block").style.backgroundImage = 'url("/img/playr.png")';
    document.getElementById("button").textContent = 'WHITE'
  }
else   if  (localStorage.skin == 'black') {
  localStorage.skin = 'white'
    document.getElementById("block").style.backgroundImage = 'url("/img/logo.png")';
    document.getElementById("button").textContent = 'BLACK'
  }

  
}
setInterval(() => {
    var blockRect =  document.getElementById("block").getBoundingClientRect();
    var enemyRect =  document.getElementById("play").getBoundingClientRect();
  if (localStorage.skin == 'white') {
    document.getElementById("block").style.backgroundImage = 'url("/img/logo.png")';
  }
  else if (localStorage.skin == 'black') {
    document.getElementById("block").style.backgroundImage = 'url("/img/playr.png")';
  }

  if (
    blockRect.left < enemyRect.right &&
    blockRect.right > enemyRect.left &&
    blockRect.top < enemyRect.bottom &&
    blockRect.bottom > enemyRect.top
  ) {
    // Здесь выполняем вашу функцию delete
    document.location.replace('index.html')
  }
}, 1);

document.addEventListener("click", function(event) {
  // Получаем координаты клика
  var x = event.clientX - 50;
  var y = event.clientY - 50;
  
  // Плавно перемещаем блок к указанным координатам
  document.getElementById("block").style.transform = `translate(${x}px, ${y}px)`;
});

    
    </script>
    
     
    <img src="/img/play.png" id="play"/>
        <div id="block"></div>

<button onclick="skin()" id="button">BLACK</button>





</div>

</div>
</body>
</html>
