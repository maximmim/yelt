  <style>
    #loader {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      background-color: #f1f1f1;
    }

    .loader-icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 8px solid #3498db;
      border-top: 8px solid #f1f1f1;
      animation: spin 1.5s linear infinite;
    }
    #skind {
      top: 20px;
      left: 40%;
      width: 100px;
    height: 100px;
    background-color: rgb(0, 0, 0);
    border-color: black;
    border:3px;
    border-style: solid;
    border-radius: 15px;
    position: absolute;
    transition: transform 1s ease;
    display: block;
    background-image: url('/img/logo.png');
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>

<body>
  <div id="loader">
    <div class="loader-icon"></div>
  </div>

  <script>
    
    if (localStorage.nick == undefined) {
    document.location.replace('startpage.html')
    }
    window.addEventListener("load", function() {
      var loader = document.getElementById("loader");
      loader.style.display = "none";
    });
    // Получаем элемент, в котором будет отображаться версия
    var versionElement = document.createElement('div');
    versionElement.id = 'version';
    versionElement.style.position = 'fixed';
    versionElement.style.bottom = '0';
    versionElement.style.width = '100%';
    versionElement.style.textAlign = 'center';
    versionElement.style.backgroundColor = 'rgb(194, 194, 194)';
    versionElement.style.padding = '10px';
    versionElement.style.fontSize = '40px';
    versionElement.style.fontWeight = 'bold';

    // Добавляем элемент на страницу
    document.body.appendChild(versionElement);

    // Выполняем GET-запрос к URL /versionа
    fetch('/version')
      .then(function(response) {
        if (response.ok) {
          return response.text();
        } else {
          throw new Error('Ошибка запроса: ' + response.status);
        }
      })
      .then(function(version) {
        
        // Отображаем версию внизу экрана
        versionElement.innerText = version.slice(1);;
      })
      .catch(function(error) {
        console.error(error);
      });


      function ca() {

      if (document.getElementById('da').value) {
        localStorage.da = document.getElementById('da').value;
        document.location.replace('index.html')
   
      }
      else
      { 

        document.location.replace('index.html')  
      }
      
    }

document.addEventListener('DOMContentLoaded', function() {
     const skin = document.getElementById('skind')
setInterval(()=>{
    if (localStorage.skin == undefined) {
      localStorage.skin = 1
    }
    else {
      if (localStorage.skin == 1) {
        skin.style.backgroundImage = `url("/img/skins/logo.png")`
      }
      else if (localStorage.skin == 2) {
        skin.style.backgroundImage = `url("/img/skins/playr_white.png")`

      }
      else if (localStorage.skin == 3) {
        skin.style.backgroundImage = `url("/img/skins/skin.png")`

      }
      else if (localStorage.skin == 4) {
        skin.style.backgroundImage = `url("/img/skins/skin_d2.png")`

      }
      else if (localStorage.skin == 5) {
        skin.style.backgroundImage = `url("/img/skins/benat_close.png")`

      }
    if (localStorage.skin >= 6) {
      localStorage.skin = 1
    }
    }
},1)
});

function nextd() {
localStorage.skin++
}
  </script>
  <img src="/img/play.png" onclick="ca()" id="play" />


  <button onclick="document.location.replace('tables.html')" id="records">Рекорди</button>
  <input placeholder="Ведіть id гри" id="da">




<div onclick="nextd()" id="skind"></div>
